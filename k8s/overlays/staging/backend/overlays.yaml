apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-nginx
spec:
  replicas: 2
  template:
    spec:
      imagePullSecrets:
        - name: blue-yyy-regcred
      containers:
        - image: registry.cn-hongkong.aliyuncs.com/yao3060/lumen8-boilerplate_staging_lumen_nginx:latest
          name: backend-nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-php
spec:
  replicas: 2
  template:
    spec:
      imagePullSecrets:
        - name: blue-yyy-regcred
      containers:
        - image: registry.cn-hongkong.aliyuncs.com/yao3060/lumen8-boilerplate_staging_lumen_php:latest
          name: backend-php
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-php
spec:
  template:
    spec:
      volumes:
        - name: laravel-storage
          persistentVolumeClaim:
            claimName: blue-yyy-staging-laravel-storage-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: laravel-storage-claim
  namespace: default
spec:
  resources:
    requests:
      storage: 5Gi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-test
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: nginx:alpine
              name: cronjob-test
